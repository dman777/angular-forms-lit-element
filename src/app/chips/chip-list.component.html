    [aria-orientation]= "ariaOrientation"

    [selectable]="selectable"
    class="atlas-chip-list"
    [ngClass]="{'mat-chip-list-stacked' : ariaOrientation == 'vertical'}">

  <ng-container>
    <ng-content #foo></ng-content>
  </ng-container>

</mat-chip-list>
